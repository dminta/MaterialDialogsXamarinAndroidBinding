<html>
<head>
    <style type="text/css">
        * {
        word-wrap: break-word;
        }
        {style-placeholder}
        a {
        color: #{link-color};
        }
        a:active {
        color: #{link-color-active};
        }
        ol {
        list-style-position: inside;
        padding-left: 0;
        padding-right: 0;
        }
        li:not(:first-child) {
        padding-top: 8px;
        }
    </style>
</head>
<body>

<h3>WebView Custom View</h3>

<ol>
    <li><b>NEW:</b> Hey!</li>
    <li><b>IMPROVE:</b> Hello!</li>
    <li><b>FIX:</b> Hi!</li>
    <li><b>FIX:</b> Hey again!</li>
    <li><b>FIX:</b> What?</li>
    <li><b>FIX:</b> This is an example.</li>
    <li><b>MISC:</b> How are you?</li>
</ol>
<p>Material guidelines for dialogs:
    <a href='http://www.google.com/design/spec/components/dialogs.html'>http://www.google.com/design/spec/components/dialogs.html</a>.
</p>

</body>
